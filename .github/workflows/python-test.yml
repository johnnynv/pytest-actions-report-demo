name: Python CI

on: [push, pull_request]

# ÊúÄÂ∞èÊùÉÈôêÂ£∞ÊòéÔºà‰∏ç‰æùËµñ‰ªìÂ∫ìÂÖ®Â±ÄËÆæÁΩÆÔºâ
permissions:
  checks: write  # ‰ªÖÁî®‰∫éÊõ¥Êñ∞Ê£ÄÊü•Áä∂ÊÄÅ
  contents: read # ÈªòËÆ§Â∑≤ÊúâÔºåÊòæÂºèÂ£∞ÊòéÊõ¥ÂÆâÂÖ®

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Run tests
      run: |
        pip install pytest pytest-html
        pytest --html=report.html --self-contained-html

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: report.html

    - name: Show Summary
      run: |
        echo "### üìä Pytest Results" >> $GITHUB_STEP_SUMMARY
        echo "- üîç [Download Full Report](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Passed: $(grep -o 'passed.*' report.html | cut -d'<' -f1)" >> $GITHUB_STEP_SUMMARY
        echo "- ‚ùå Failed: $(grep -o 'failed.*' report.html | cut -d'<' -f1)" >> $GITHUB_STEP_SUMMARY

