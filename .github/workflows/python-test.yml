name: Python CI

on: [push, pull_request]

permissions:
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-html pytest-cov

    - name: Run tests and set results
      id: tests
      run: |
        cd tests
        PYTHONPATH=../src pytest \
          --cov=../src \
          --cov-report=xml:../coverage-${{ matrix.python-version }}.xml \
          --junitxml=../test-results-${{ matrix.python-version }}.xml \
          --html=../report-${{ matrix.python-version }}.html \
          --self-contained-html
        
        # 直接从HTML报告提取测试结果
        passed=$(grep -oP '(?<=<td>passed</td><td>)\d+' ../report-${{ matrix.python-version }}.html || echo "0")
        failed=$(grep -oP '(?<=<td>failed</td><td>)\d+' ../report-${{ matrix.python-version }}.html || echo "0")
        
        # 设置输出变量
        echo "passed=$passed" >> $GITHUB_OUTPUT
        echo "failed=$failed" >> $GITHUB_OUTPUT
        
        # 直接写入summary文件
        echo "| ${{ matrix.python-version }} | $passed | $failed |" >> $GITHUB_STEP_SUMMARY
      shell: bash

    - name: Save test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          report-${{ matrix.python-version }}.html
          coverage-${{ matrix.python-version }}.xml
          test-results-${{ matrix.python-version }}.xml

  summary:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Generate final summary
        run: |
          echo "### 🧪 Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | Passed | Failed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # 汇总所有版本的结果
          echo "| 3.8 | ${{ needs.test.outputs.python-3_8-passed || '0' }} | ${{ needs.test.outputs.python-3_8-failed || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3.9 | ${{ needs.test.outputs.python-3_9-passed || '0' }} | ${{ needs.test.outputs.python-3_9-failed || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3.10 | ${{ needs.test.outputs.python-3_10-passed || '0' }} | ${{ needs.test.outputs.python-3_10-failed || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3.11 | ${{ needs.test.outputs.python-3_11-passed || '0' }} | ${{ needs.test.outputs.python-3_11-failed || '0' }} |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 [View Detailed Reports]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)" >> $GITHUB_STEP_SUMMARY

