name: Python CI

on: [push, pull_request]

permissions:
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-html pytest-cov

    - name: Run tests
      id: run-tests
      run: |
        cd tests
        PYTHONPATH=../src pytest \
          --cov=../src \
          --cov-report=xml:../coverage-${{ matrix.python-version }}.xml \
          --junitxml=../test-results-${{ matrix.python-version }}.xml \
          --html=../report-${{ matrix.python-version }}.html \
          --self-contained-html
        
        # Ëß£ÊûêÊµãËØïÁªìÊûú
        passed=$(grep -oP '(?<=<td>passed</td><td>)[0-9]+' ../report-${{ matrix.python-version }}.html || echo "0")
        failed=$(grep -oP '(?<=<td>failed</td><td>)[0-9]+' ../report-${{ matrix.python-version }}.html || echo "0")
        
        echo "passed=$passed" >> $GITHUB_OUTPUT
        echo "failed=$failed" >> $GITHUB_OUTPUT
        echo "PYVER=${{ matrix.python-version }}" >> $GITHUB_OUTPUT

    - name: Save results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          report-${{ matrix.python-version }}.html
          coverage-${{ matrix.python-version }}.xml
          test-results-${{ matrix.python-version }}.xml

    - name: Output results
      run: |
        echo "PY${{ matrix.python-version }}_PASSED=${{ steps.run-tests.outputs.passed }}" >> $GITHUB_ENV
        echo "PY${{ matrix.python-version }}_FAILED=${{ steps.run-tests.outputs.failed }}" >> $GITHUB_ENV

  summary:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "### üß™ Combined Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | Passed | Failed |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 3.8 | ${{ env.PY3.8_PASSED }} | ${{ env.PY3.8_FAILED }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3.9 | ${{ env.PY3.9_PASSED }} | ${{ env.PY3.9_FAILED }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3.10 | ${{ env.PY3.10_PASSED }} | ${{ env.PY3.10_FAILED }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 3.11 | ${{ env.PY3.11_PASSED }} | ${{ env.PY3.11_FAILED }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìä [Download All Reports](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)" >> $GITHUB_STEP_SUMMARY


